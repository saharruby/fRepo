<div ng-controller="ArticleCtrl" class="container">
  <div class="row" style="height: 240px;background-image:url('{{article.imageUrl}}');background-repeat: no-repeat;background-position: 98% 0;background-size: auto 100%;">
          <header class="twelve columns text-right" style="margin-right: 10px;background-color: rgba(110, 110, 100, 0.6)">
                <h5 style="floet:right;color:white;font-weight:bold;">{{article.title}}</h5>
            </header>
   </div>
  <div class="row">
          <header class="twelve columns text-right">
                <h3 style="floet:right;font-weight:bold;">{{article.subTitle}}</h3>
            </header>
   </div>
<div class="row">
          <div class="twelve columns text-right">
                <articlecontentparser trustedhtml="{{article.content}}" style="floet:right;"></articlecontentparser>
            </div>
   </div>
</div>
