<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Store Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="services.js"></script>

</head>
<body ng-app="AppStore">
<div class="container" >
<input type="text" ng-model="searchFilter">
<table ng-controller="dataCtrl" class="table table-hover">
  <caption>All Prodacts</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in storeData.allItems | filter:searchFilter">
      <td><itemprod>{{item.name | uppercase}}</itemprod><div ng-show="$scope.isClicked">{{item.description}}</div></td>
      <td><itemprod>{{item.price}}</itemprod></td>
      <td><itemprod>{{item.description}}</itemprod></td>
      <!-- <td><itemprod>{{item.name | uppercase}}</itemprod></td>
      <td>{{item.price}}</td>
       <td>{{item.description}}</td> -->
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
