<html>
<head>
  <title>Angular Store Application</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body ng-app="AppStore">

<table ng-controller="dataCtrl">
  <caption>All Prodacts</caption>
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody ng-repet="item in storeData">
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
